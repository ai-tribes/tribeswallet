<svg width="360" height="640" viewBox="0 0 360 640" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone frame -->
  <rect width="360" height="640" rx="32" fill="url(#paint0_linear)" />
  <rect x="12" y="12" width="336" height="616" rx="24" fill="#111827" />
  <rect x="18" y="18" width="324" height="604" rx="20" fill="#F9FAFB" />

  <!-- Status bar -->
  <rect x="18" y="18" width="324" height="40" rx="10" fill="#F3F4F6" />
  <circle cx="40" cy="38" r="8" fill="#0EA5E9" />
  <rect x="56" y="34" width="60" height="8" rx="4" fill="#9CA3AF" />
  <rect x="244" y="34" width="30" height="8" rx="4" fill="#9CA3AF" />
  <rect x="284" y="34" width="40" height="8" rx="4" fill="#9CA3AF" />

  <!-- App header -->
  <rect x="18" y="58" width="324" height="60" rx="10" fill="url(#paint1_linear)" />
  <circle cx="46" cy="88" r="16" fill="white" fill-opacity="0.3" />
  <text x="46" y="94" font-family="Arial" font-size="18" font-weight="bold" fill="white" text-anchor="middle">TW</text>
  <text x="80" y="94" font-family="Arial" font-size="18" font-weight="bold" fill="white">Tribes Wallet</text>
  <text x="310" y="94" font-family="Arial" font-size="16" font-weight="bold" fill="white" text-anchor="end">3.24 SOL</text>

  <!-- Messages section -->
  <rect x="28" y="128" width="304" height="504" rx="10" fill="#F9FAFB" />
  
  <!-- Conversation -->
  <g>
    <circle cx="46" cy="156" r="18" fill="#0EA5E9" fill-opacity="0.2" />
    <text x="46" y="162" font-family="Arial" font-size="16" font-weight="bold" fill="#0EA5E9" text-anchor="middle">JD</text>
    <text x="80" y="152" font-family="Arial" font-size="14" font-weight="bold" fill="#111827">John Doe</text>
    <text x="80" y="168" font-family="Arial" font-size="12" fill="#6B7280">Online</text>
  </g>
  
  <!-- Messages -->
  <g>
    <!-- Message 1 -->
    <rect x="28" y="190" width="200" height="50" rx="16" fill="#F3F4F6" />
    <text x="44" y="218" font-family="Arial" font-size="14" fill="#111827">Hey, did you check out the new NFT collection?</text>
    <text x="200" y="248" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">10:42 AM</text>
    
    <!-- Message 2 -->
    <rect x="132" y="255" width="200" height="50" rx="16" fill="#0EA5E9" fill-opacity="0.1" />
    <text x="148" y="283" font-family="Arial" font-size="14" fill="#0369A1">Yes! Just bought one. I'll send you the SOL for it now.</text>
    <text x="300" y="313" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">10:45 AM</text>
    
    <!-- Transaction -->
    <rect x="82" y="320" width="200" height="70" rx="16" fill="#A855F7" fill-opacity="0.1" />
    <text x="102" y="340" font-family="Arial" font-size="12" fill="#6B7280">Transaction</text>
    <text x="102" y="363" font-family="Arial" font-size="14" font-weight="bold" fill="#7E22CE">0.5 SOL sent to @johndoe</text>
    <text x="102" y="380" font-family="Arial" font-size="12" fill="#6B7280">Transaction confirmed</text>
    <text x="260" y="394" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">10:46 AM</text>
    
    <!-- Message 3 -->
    <rect x="28" y="400" width="200" height="50" rx="16" fill="#F3F4F6" />
    <text x="44" y="428" font-family="Arial" font-size="14" fill="#111827">Thanks! Got it. The NFT should be in your wallet now.</text>
    <text x="200" y="458" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">10:47 AM</text>
    
    <!-- Message 4 -->
    <rect x="132" y="465" width="200" height="70" rx="16" fill="#0EA5E9" fill-opacity="0.1" />
    <text x="148" y="493" font-family="Arial" font-size="14" fill="#0369A1">Awesome! I see it in my collection now. Love how easy it is to send crypto here.</text>
    <text x="300" y="523" font-family="Arial" font-size="10" fill="#6B7280" text-anchor="end">10:48 AM</text>
  </g>
  
  <!-- Bottom message bar -->
  <rect x="28" y="550" width="304" height="50" rx="25" fill="#F3F4F6" />
  <text x="56" y="582" font-family="Arial" font-size="14" fill="#9CA3AF">Type a message...</text>
  <circle cx="310" cy="575" r="16" fill="url(#paint2_linear)" />
  <path d="M304 575L310 581L316 575" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
  
  <!-- Linear gradients -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="360" y2="640" gradientUnits="userSpaceOnUse">
      <stop stop-color="#111827" />
      <stop offset="1" stop-color="#374151" />
    </linearGradient>
    <linearGradient id="paint1_linear" x1="18" y1="58" x2="342" y2="118" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" />
      <stop offset="1" stop-color="#A855F7" />
    </linearGradient>
    <linearGradient id="paint2_linear" x1="294" y1="559" x2="326" y2="591" gradientUnits="userSpaceOnUse">
      <stop stop-color="#0EA5E9" />
      <stop offset="1" stop-color="#A855F7" />
    </linearGradient>
  </defs>
</svg> 