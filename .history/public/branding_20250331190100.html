<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tribify.AI Branding</title>
  <link rel="icon" href="/tribify-favicon.ico">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .logo-container {
      margin-bottom: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .logo {
      width: 200px;
      height: 200px;
      margin-bottom: 20px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 30px;
      color: #aaa;
    }
    .color-palette {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .color-box {
      width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .color-name {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .color-hex {
      font-size: 0.8rem;
      opacity: 0.8;
    }
    .back-link {
      margin-top: 40px;
      color: #00b4ff;
      text-decoration: none;
    }
    .back-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="/tribify-favicon.ico" alt="Tribify.AI Logo" class="logo">
    <h1>Tribify.AI</h1>
    <p>Token-based messaging communities with governance through ownership.</p>
  </div>

  <h2>Brand Colors</h2>
  <div class="color-palette">
    <div class="color-box" style="background-color: #00E5FF;">
      <span class="color-name">Primary</span>
      <span class="color-hex">#00E5FF</span>
    </div>
    <div class="color-box" style="background-color: #FF6B00;">
      <span class="color-name">Secondary</span>
      <span class="color-hex">#FF6B00</span>
    </div>
    <div class="color-box" style="background-color: #FF00A8;">
      <span class="color-name">Accent</span>
      <span class="color-hex">#FF00A8</span>
    </div>
    <div class="color-box" style="background-color: #000000; color: white;">
      <span class="color-name">Background</span>
      <span class="color-hex">#000000</span>
    </div>
    <div class="color-box" style="background-color: #FFFFFF; color: black;">
      <span class="color-name">Text</span>
      <span class="color-hex">#FFFFFF</span>
    </div>
  </div>

  <a href="/" class="back-link">Back to Home</a>
</body>
</html>
